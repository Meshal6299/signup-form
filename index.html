<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img">
        <div class="logo">
            <img src="./images/odin-lined.png">
            <h2>ODIN</h2>
        </div>
        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div class="form">
        <div class="text1">
            <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</p>
        </div>
        <div class="form-holder">
            <h2>Let's do this!</h2>
            <form action="">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Phone Number" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
            </form>
        </div>
        <div class="action">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
